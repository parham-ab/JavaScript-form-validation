<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&family=Rubik:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>LogIn</title>
  </head>
  <body>
    <div id="particles-js"></div>
    <form class="form-container">
      <div class="container">
        <h1>Login</h1>
        <div class="user-container">
          <input
            type="email"
            required
            placeholder="Username"
            class="user-input"
          />
          <span class="user-msg"></span>
        </div>
        <div class="pass-container">
          <input
            type="password"
            required
            placeholder="Password"
            class="pass-input"
          />
          <span class="pass-msg"></span>
          <i class="fa-solid fa-eye-slash password-toggle"></i>
        </div>
        <div class="login-container">
          <button class="login-btn">
            Login <i class="fa-solid fa-right-to-bracket"></i>
          </button>
          <span class="login-msg"></span>
        </div>
      </div>
    </form>
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
  </body>
</html>
